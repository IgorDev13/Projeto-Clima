<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>App Tempo</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Digite sua localização" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
        <img src="./img/404.png" />
        <p>Opa! Localização invalida :/</p>
      </div>

      <div class="weather-box">
        <img src="" />
        <p class="temperatura"></p>
        <p class="descricao"></p>
      </div>

      <div class="weather-details">
        <div class="humidade">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidade</p>
          </div>
        </div>
        <div class="vento">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Ventania</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="Index.js"></script>
  </body>
</html>
